<!DOCTYPE html>
<html>
<head>
	<title>Balloon</title>
	<style>
		body {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-image: linear-gradient(to top, #96fbc4 0%, #f9f586 100%);
		}
		#balloon {
			height: 200px;
			width: 200px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
</head>
<body>

	<div id="balloon"></div>

	<script>
		const changeColor = (balloon, dir) => {
			if (balloon.style.backgroundColor === "red" || balloon.style.backgroundColor === "")
				balloon.style.backgroundColor = dir === 'up' ? "green" : "blue";
			else if (balloon.style.backgroundColor === "green")
				balloon.style.backgroundColor = dir === 'up' ? "blue" : "red";
			else
				balloon.style.backgroundColor = dir === 'up' ? "red" : "green";
		};
		const increaseSize = (balloon) => {
			let height = balloon.offsetHeight;
			height += 10;
			balloon.style.height = height + "px";
			balloon.style.width = height + "px";
			if (height > 420) {
				balloon.style.height = "200px";
				balloon.style.width = "200px";
			}
		};
		const decreaseSize = (balloon) => {
			let height = balloon.offsetHeight;
			height -= 5;
			if (height >= 200) {
				balloon.style.height = height + "px";
				balloon.style.width = height + "px";
			}
		};
		const balloon = document.getElementById("balloon");
		balloon.addEventListener("click", (event) => {
			increaseSize(event.currentTarget)
			changeColor(event.currentTarget, "up")
		});
		balloon.addEventListener("mouseleave", (event) => {
			decreaseSize(event.currentTarget);
			changeColor(event.currentTarget, "down")
		});
	</script>

	</body>
</html>
