<!DOCTYPE html>
<html>
<head>
	<title>Balloon</title>
	<style>
		body {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#balloon {
			height: 200px;
			width: 200px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

	<div id="balloon"></div>

	<script>
		$(document).ready(function(){

			function changeColor (dir) {
				if ($('#balloon').css('backgroundColor') === "rgb(255, 0, 0)")
					$('#balloon').css('backgroundColor', dir === 'up' ? "green" : "blue");
				else if ($('#balloon').css('backgroundColor') === "rgb(0, 128, 0)")
					$('#balloon').css('backgroundColor', dir === 'up' ? "blue" : "red");
				else
					$('#balloon').css('backgroundColor', dir === 'up' ? "red" : "green");
			};

			function increaseSize (balloon) {
				balloon.height(balloon.height() + 10);
				balloon.width(balloon.width() + 10);
				if (balloon.height() > 420) {
					balloon.height(200);
					balloon.width(200);
				}
			};

			function decreaseSize (balloon) {
				if (balloon.height() > 200) {
					balloon.height(balloon.height() - 5);
					balloon.width(balloon.width() - 5);
				}
			};

		
			$('#balloon').click(function(){
				increaseSize($('#balloon'))
				changeColor("up")
			});

			$('#balloon').mouseleave(function(){
				decreaseSize($('#balloon'));
				changeColor("down")
			});
		});
	</script>

	</body>
</html>
