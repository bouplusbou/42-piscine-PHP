<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<title>Mendeleev"s periodic table</title>
	<style>
		.wrapper {
			display: grid;
			grid-gap: 5px;
			grid-template-columns: repeat(18, 1fr);
			grid-template-rows: repeat(7, 50px);
			max-width: 1140px;
			margin: 1em auto;
		}

		li {
			border: solid 1px rgb(190, 190, 190);
			list-style-type: none;
			width: 50px;
			height: 50px;
			position: relative;
		}

		h2 {
			font-family: 'Playfair Display', serif;
			font-weight: 900;
			font-size: 22px;
			margin-top: 10px;
    		margin-bottom: 10px;
			display: flex;
			justify-content: center;
		}

		.nb {
			font-size: 12px;
			position: absolute;
			bottom: 3%;
			left: 3%;
			margin: 0;
		}

		.mass {
			font-size: 8px;
			position: absolute;
			top: 2%;
			right: 2%;
			margin: 0;
		}

		.element {
			grid-column: 18;
			grid-row: 18;
		}

		.h {grid-column: 1;grid-row: 1;}
		.he {grid-column: 18;grid-row: 1;}
		.c {grid-column: 3;grid-row: 1;}
		.d {grid-column: 1;grid-row: 2;}
		.e {grid-column: 1;grid-row: 6;}
		.f {grid-column: 4;grid-row: 5;}
		.g {grid-column: 1;grid-row: 7;}
	</style>
</head>

<body>
	<ol class="wrapper">
		<li data-element-group="nonmetal" data-group="1" data-period="1" class="element h">
			<h2>H</h2>
			<p class="nb">1</p>
			<p class="mass">1.008</p>
		</li>
		<li data-element-group="nonmetal" data-group="1" data-period="1" class="element he">
			<h2>He</h2>
			<p class="nb">2</p>
			<p class="mass">4.007</p>
		</li>
	</ol>
</body>

</html>
